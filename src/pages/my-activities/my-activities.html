<ion-header>
  <ion-navbar>
    <ion-title>
      {{tabs.getSelected()?.tabTitle}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="my-activities">
  <ion-tabs tabsPlacement="top" tabsHighlight="true" #tabs>
    <ion-tab [root]="invitationsTab" tabTitle="{{'MY_ACTIVITIES_INVITATIONS_TAB' | translate}}"></ion-tab>
    <ion-tab [root]="calendarTab" tabTitle="{{'MY_ACTIVITIES_CALENDAR_TAB' | translate}}"></ion-tab>
  </ion-tabs>
</ion-content>
