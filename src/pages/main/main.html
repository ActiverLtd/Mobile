<ion-header>
  <ion-navbar hideBackButton="true">

      <ion-icon name="contact"></ion-icon>
    </button>
    <ion-title style="display: inline-block; margin-top: 5px;">
      <img src="assets/images/logo-only-text.png" style="height: 50px; margin-left: 76px;"/>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openActivities()">
        <ion-icon name="calendar"></ion-icon>
        <ion-badge danger>2</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="main">
  <app-activities></app-activities>
</ion-content>
