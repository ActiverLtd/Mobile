<ion-card (click)="open.emit()" class="activity-card">
  <img src="assets/images/sports/{{activity.sport}}.jpg" class="background"/>
  <div class="card-sport">{{ activity.sport | translate | uppercase}} | {{activity.$key}}</div>
  <div class="card-locked">
    <ion-icon name="lock" [hidden]="activity.shape === 'closed'"></ion-icon>
  </div>
  <div class="card-bottom">
    <div class="card-organizer-details">
      <div class="card-organizer-name">
        {{activity.organizer?.name | name:0}}
      </div>
      <div class="card-organizer-rating" *ngIf="!!activity.organizer.ratings">
        <ion-icon name="star" *ngFor="let _ of activity.organizer.ratings[activity.sport] | numberToArray"></ion-icon>
      </div>
    </div>
    <div class="card-activity-details">
      <span class="activity-name">{{activity.location.address}}</span><br/>
      Klo {{activity.timestamp | date:'HH:mm'}}<br/>
      {{activity.timestamp | date:'d.M.y'}}
    </div>
  </div>
  <div class="card-join">
        <span>
            {{'join' | translate}}<br/>
            >>
        </span>
  </div>
  <div class="card-organizer-image">
    <img [src]="activity.organizer.image" *ngIf="activity.organizer.image !== null"/>
    <!--<span class="number">#20</span>-->
  </div>
</ion-card>
