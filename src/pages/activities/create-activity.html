<ion-content>
  <form #f="ngForm" novalidate>
    <ion-row center>
      <ion-col width-25><span class="colored">Laji</span></ion-col>
      <ion-col width-75 style="position: relative;">
        <ion-select [(ngModel)]="activity.sport" name="sport">
          <ion-option
            *ngFor="let option of sportService.getSports()"
            [value]="option"
            [selected]="activity.sport === option">
            {{option | translate}}
          </ion-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <ion-row center>
      <ion-col width-25><span class="colored">Paikka</span></ion-col>
      <ion-col width-75>
        <app-location-picker (selected)="locationChanged($event)"></app-location-picker>
      </ion-col>
    </ion-row>
    <ion-row center>
      <ion-col width-25>
        <span class="colored">Päivämäärä</span>
        <!--<ion-icon name="calendar"></ion-icon>-->
      </ion-col>
      <ion-col width-75 style="position: relative;">
        <ion-datetime
          displayFormat="D.M.YYYY"
          pickerFormat="D M YYYY"
          [min]="minDate"
          [max]="maxDate"
          [(ngModel)]="date"
          name="date"
          required></ion-datetime>
      </ion-col>
    </ion-row>
    <ion-row center>
      <ion-col width-25>
        <span class="colored">Kellonaika</span>
        <!--<ion-icon name="clock"></ion-icon>-->
      </ion-col>
      <ion-col width-75 style="position: relative;">
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="time" name="time" required></ion-datetime>
      </ion-col>
    </ion-row>
    <ion-row center>
      <ion-col width-25><span class="colored">Lisätiedot</span></ion-col>
      <ion-col width-75>
        <ion-textarea [(ngModel)]="activity.additional_info" name="additional-info"></ion-textarea>
      </ion-col>
    </ion-row>
    <ion-row center>
      <ion-col width-25><span class="colored">Muoto</span></ion-col>
      <ion-col width-75>
        <ion-segment [(ngModel)]="activity.shape" name="shape" required>
          <ion-segment-button value="open">
            Avoin
          </ion-segment-button>
          <ion-segment-button value="closed">
            Suljettu
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
    <!--<ion-row center>-->
      <!--<ion-col width-25><span class="colored">Kutsu osallistujia ({{activity.participants.length + 1}}/12)</span>-->
      <!--</ion-col>-->
      <!--<ion-col width-75></ion-col>-->
    <!--</ion-row>-->
    <ion-row center>
      <button ion-button (click)="create()" [disabled]="f.invalid">Luo tapahtuma >></button>
    </ion-row>
  </form>
</ion-content>
